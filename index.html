<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <input type="image" src="https://www.rock-paper-scissors-game.com/i/rock.png" alt="rock" class="img-fluid" id = 'rock'>
            </div>
            <div class="col-4">
                <input type="image" src="https://www.rock-paper-scissors-game.com/i/paper.png" alt="paper" class="img-fluid" id = 'paper'>
            </div>
            <div class="col-4">
                <input type="image" src="https://www.rock-paper-scissors-game.com/i/scissors.png" alt="scissors" class="img-fluid" id="scissors">
            </div>
        </div>
    </div>

    <div class="container mt-5" id="results-container">
        <div class="row">
            <div class="col-4">
                <img class="img-fluid" id ='myChoice' src="">
            </div>
            <div class="col-4" >
                <h1 id="result"></h1>
                <h2 id = 'score'><span id = 'you'>0</span>: <span id="computer">0</span></h2>
                <button class="btn btn-light" id="try-again">Try again?</button>
            </div>
            <div class="col-4">
                <img  class="img-fluid" id="computerChoice" src="">
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
